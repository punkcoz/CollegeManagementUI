<div class="row mx-2 my-3">
    <div class="col-md-8">
        <h3 style="margin-left: 99px;">All Department Records</h3>
    </div>
    <div class="col-md-2">
        <div class="input-group">
            <div class="form-outline">
                <input type="text" class="form-control" placeholder="Type To Search" [(ngModel)]="departmentSearch" />
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <button type="button" class="btn bg-primary" style="color: antiquewhite;" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">ADD NEW</button>
    </div>
</div>
<div class="container">
    <table class="table table-bordered table-responsive">
        <tr class="bg-secondary" align="center" style="color: aliceblue;">
            <th>Sl No.</th>
            <th>College</th>
            <th>College Location</th>
            <th>Department</th>
            <th class="col-sm-2">Action</th>
        </tr>

        <tr align="center"
            *ngFor="let item of getDepartmentAndCollege | filter:departmentSearch | paginate: { itemsPerPage: itemsPerPage,currentPage: paginationPageNumber },let i=index;">
            <td>{{i+1}}</td>
            <td>{{item.collegename}}</td>
            <td>{{item.collegelocation}}</td>
            <td>{{item.departmentname}}</td>
            <td><a type="" data-bs-toggle="modal" class="" data-bs-target="#staticBackdrop"><i class="fa-solid fa-pen"
                        title="Click To Edit" style="color: #ffc800;"></i></a>

                &nbsp;&nbsp;<a type="" class="" (click)="DeleteDepartment(item)"><i class="fa-solid fa-trash" title="Click To Delete"
                        style="color: #ff0000d1;"></i></a>
            </td>
        </tr>
        <tr class="bg-warning" align="center" *ngIf="getDepartmentAndCollege.length <= 0">No Data Found</tr>
    </table>
</div>
<div class="mt-5 text-center">
    <pagination-controls class="justify-self-center" (pageChange)="paginationPageNumber = $event">
    </pagination-controls>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Department</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-control">
                    <label for="College Name">Select College</label>
                    
                    <select class="form-control" [(ngModel)]="departmentObj.collegeId">
                        <option value="" disabled selected>Select your option</option>
                        <option value="{{item.collegeid}}" *ngFor="let item of getDepartmentAndCollege">{{item.collegename}}</option>
                    </select>
                    <br><br>
                    <label for="College Address">Department Name:</label>
                    <input type="text" id="college_address" value="" class="form-control" [(ngModel)]="departmentObj.departmentName" placeholder="Enter Department Name" name="" required>
                    <br><br>
                </div>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-info">{{saveButton}}</button> -->

                <button type="button" class="btn btn-success" (click)="addDepartment()" *ngIf="buttonMode" data-bs-dismiss="modal">Add</button>
                <button type="button" class="btn btn-primary" *ngIf="!buttonMode" data-bs-dismiss="modal">Update</button>

            </div>
        </div>
    </div>
</div>
